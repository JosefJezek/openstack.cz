{% extends "base.html" %}

{% block content %}
<section id="content">
  <div class="container">
    <div class="row margin-50">
      <div class="span12">
        <div class="gray page-content">{{ page.content }}</div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
