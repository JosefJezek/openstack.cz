<form method="POST" action="/">
  <input type="text" class="span8" name="contact_name" placeholder="Jméno">
  <input type="text" class="span8" name="contact_email" placeholder="E-mail">
  <input type="text" class="span8" name="contact_subject" placeholder="Předmět">
  <textarea class="span8" name="contact_message" placeholder="Zpráva"></textarea>
  <input type="hidden" name="save" value="contact">
  <p><button class="btn-main" type="submit">Odeslat</button></p>
</form>
