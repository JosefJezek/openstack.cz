<form action="{{ GOOGLE_CONTACT_FORM_URL }}" method="POST" id="contact-form" target="iframe-contact-form" onsubmit="" autocomplete="on">
  <input type="text" name="{{ GOOGLE_CONTACT_FORM_NAME_ID }}" value="" class="span8" id="{{ GOOGLE_CONTACT_FORM_NAME_ID }}" dir="auto" aria-required="true" required="" autofocus="" autocomplete="name" placeholder="Jméno" />
  <input type="email" name="{{ GOOGLE_CONTACT_FORM_EMAIL_ID }}" value="" class="span8" id="{{ GOOGLE_CONTACT_FORM_EMAIL_ID }}" dir="auto" aria-required="true" required="" autocomplete="email" placeholder="E-mail" />
  <input type="text" name="{{ GOOGLE_CONTACT_FORM_SUBJECT_ID }}" value="" class="span8" id="{{ GOOGLE_CONTACT_FORM_SUBJECT_ID }}" dir="auto" aria-required="true" required="" placeholder="Předmět" />
  <textarea name="{{ GOOGLE_CONTACT_FORM_MESSAGE_ID }}" rows="8" cols="0" class="span8" id="{{ GOOGLE_CONTACT_FORM_MESSAGE_ID }}" dir="auto" aria-required="true" required="" placeholder="Zpráva"></textarea>
  <input type="hidden" name="draftResponse" value="[]" />
  <input type="hidden" name="pageHistory" value="0" />
  <p><button type="submit" name="submit" id="ss-submit" class="btn-main">Odeslat</button></p>
</form>

<div id="modal-contact-form" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modal-contact-form-label" aria-hidden="true">
  <div class="modal-body">
    <iframe width="100%" height="230" name="iframe-contact-form"></iframe>
  </div>
  <div class="modal-footer">
    <button class="btn-main" data-dismiss="modal" aria-hidden="true">Zavřít</button>
  </div>
</div>
